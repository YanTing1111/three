<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Camera 相机</title>
</head>
<body>
  <canvas id="canvas" width="400" height="300" 
  style="border: 1px solid red;margin: 50px auto;display:block;"></canvas>
  <script src="./libs/three.min.js"></script>
  <script>
    // canvas是html5里面做3D渲染的容器
    var camera,scene,renderer,canvas;
    init();
    function init(){
      canvas = document.getElementById('canvas');//获得canvas
      // 创建3D场景
      scene = new THREE.Scene();
      //透视相机
      // 角度，比例,最近距离，最远距离
      camera = new THREE.PerspectiveCamera(45,400/300,1, 10);

      camera.position.set(0,0,5);//x,y,z
      scene.add(camera);

       // mesh<-geometry+material 
      var geometry = new THREE.CubeGeometry(1,1,1);
      var material = new THREE.MeshBasicMaterial({
         color: 0xff0000,
        //  wireframe:true
      });
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);


      renderer = new THREE.WebGLRenderer({
        canvas : canvas,
        // 平滑，抗锯齿
        antialias:true
      });
      renderer.setSize(canvas.width,canvas.height);
      renderer.render(scene,camera);

    }
  </script>
</body>
</html>
